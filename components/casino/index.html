<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casino Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "felt-green": "#35654d",
              "dark-felt": "#2a503e",
              "card-white": "#f8f8f8",
              "chip-red": "#d9534f",
              "chip-blue": "#428bca",
              "chip-green": "#5cb85c",
              "chip-black": "#373a3c",
              "roulette-red": "#D32F2F",
              "roulette-black": "#1E1E1E",
              "roulette-green": "#4CAF50",
            },
            boxShadow: {
              card: "3px 3px 5px rgba(0,0,0,0.3)",
              chip: "inset 0 2px 2px rgba(0,0,0,0.3), 0 2px 2px rgba(255,255,255,0.4)",
            },
            animation: {
              "deal-player":
                "deal-player 0.5s forwards cubic-bezier(0.25, 1, 0.5, 1)",
              "deal-dealer":
                "deal-dealer 0.5s forwards cubic-bezier(0.25, 1, 0.5, 1)",
              peek: "peek-card 1.5s cubic-bezier(0.4, 0, 0.2, 1)",
              "fade-out": "fade-out 1s forwards",
              "fade-in": "fade-in 0.3s forwards cubic-bezier(0.4, 0, 0.2, 1)",
            },
            keyframes: {
              "deal-player": {
                from: { transform: "translateY(-250%)", opacity: "0" },
                to: { transform: "translateY(0)", opacity: "1" },
              },
              "deal-dealer": {
                from: { transform: "translateY(250%)", opacity: "0" },
                to: { transform: "translateY(0)", opacity: "1" },
              },
              "peek-card": {
                "0%": { transform: "translate(0, 0) rotate(0)", zIndex: "20" },
                "30%": {
                  transform: "translate(-25px, 25px) rotate(-10deg)",
                  zIndex: "20",
                },
                "70%": {
                  transform: "translate(-25px, 25px) rotate(-10deg)",
                  zIndex: "20",
                },
                "100%": {
                  transform: "translate(0, 0) rotate(0)",
                  zIndex: "20",
                },
              },
              "fade-out": {
                from: {
                  opacity: "1",
                  transform: "translate(-50%, -50%) scale(1)",
                },
                to: {
                  opacity: "0",
                  transform: "translate(-50%, -50%) scale(0.9)",
                },
              },
              "fade-in": {
                from: { opacity: "0", transform: "scale(0.98)" },
                to: { opacity: "1", transform: "scale(1)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.1.1",
          "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
          "react/": "https://esm.sh/react@^19.1.1/"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
    <!-- Casino CSS is now imported in React components -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
