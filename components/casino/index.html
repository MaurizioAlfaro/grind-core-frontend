<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casino Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'felt-green': '#35654d',
              'dark-felt': '#2a503e',
              'card-white': '#f8f8f8',
              'chip-red': '#d9534f',
              'chip-blue': '#428bca',
              'chip-green': '#5cb85c',
              'chip-black': '#373a3c',
              'roulette-red': '#D32F2F',
              'roulette-black': '#1E1E1E',
              'roulette-green': '#4CAF50',
            },
            boxShadow: {
              'card': '3px 3px 5px rgba(0,0,0,0.3)',
              'chip': 'inset 0 2px 2px rgba(0,0,0,0.3), 0 2px 2px rgba(255,255,255,0.4)',
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
      .card-flipper-container { perspective: 1000px; }
      .card-flipper { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
      .card-flipper.is-flipped { transform: rotateY(180deg); }
      .card-face { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; border-radius: 0.5rem; }
      .card-back { transform: rotateY(180deg); }
      @keyframes deal-player {
          from { transform: translateY(-250%); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
      }
      @keyframes deal-dealer {
          from { transform: translateY(250%); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
      }
      .animate-deal-player { animation: deal-player 0.5s forwards cubic-bezier(0.25, 1, 0.5, 1); }
      .animate-deal-dealer { animation: deal-dealer 0.5s forwards cubic-bezier(0.25, 1, 0.5, 1); }
      .bet-chip { position: absolute; transition: transform 0.3s ease-out; }
      
      /* Roulette Wheel Animation */
      @keyframes spinWheel {
        from { transform: rotate(0deg); }
        to { transform: rotate(3600deg); }
      }
      .roulette-wheel-spin {
        transition: transform 8s cubic-bezier(0.2, 0.8, 0.3, 1);
      }
      .roulette-ball-spin {
        transition: transform 8s cubic-bezier(0.4, 0, 0.1, 1);
      }

      /* Blackjack Peek Animation */
      @keyframes peek-card {
        0% { transform: translate(0, 0) rotate(0); z-index: 20; }
        30% { transform: translate(-25px, 25px) rotate(-10deg); z-index: 20; }
        70% { transform: translate(-25px, 25px) rotate(-10deg); z-index: 20; }
        100% { transform: translate(0, 0) rotate(0); z-index: 20; }
      }
      .animate-peek {
        animation: peek-card 1.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Message Fade Out */
      @keyframes fade-out {
        from { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        to { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
      }
      .animate-fade-out {
        animation: fade-out 1s forwards;
        animation-delay: 1.5s; /* Keep message on screen */
      }
      
      /* View transition fade in */
      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s forwards cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>

{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",

}
</script>
