<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicons: light/dark + PNG fallbacks -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon_32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/images/favicon_16.png"
    />
    <link
      rel="apple-touch-icon"
      href="/assets/images/favicon_apple_touch.png"
    />
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reptilianz — Coming Soon</title>
    <!-- Robots: block indexing during prelaunch -->
    <meta name="robots" content="noindex,nofollow" />
    <!-- Theme colors for light/dark -->
    <meta
      name="theme-color"
      content="#0d0a1a"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)"
    />
    <!-- Social sharing -->
    <meta property="og:title" content="Reptilianz — Coming Soon" />
    <meta
      property="og:description"
      content="Arrival imminent. Hibernation cycle ending..."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/assets/images/favicon_512.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "VT323", monospace;
        background-color: #0d0a1a;
        color: #e0e0e0;
        background-image: url("https://www.transparenttextures.com/patterns/crissxcross.png");
      }
      .font-display {
        font-family: "Press Start 2P", cursive;
      }
      .text-shadow-neon-cyan {
        text-shadow: 0 0 5px #06b6d4, 0 0 10px #06b6d4, 0 0 20px #06b6d4,
          0 0 40px #0891b2;
      }
      .text-shadow-neon-fuchsia {
        text-shadow: 0 0 5px #d946ef, 0 0 10px #d946ef, 0 0 20px #c026d3,
          0 0 40px #a21caf;
      }
      .text-shadow-neon-lime {
        text-shadow: 0 0 5px #84cc16, 0 0 10px #84cc16, 0 0 20px #a3e635,
          0 0 40px #bef264;
      }
      .box-shadow-neon-cyan {
        box-shadow: 0 0 5px #06b6d4, 0 0 10px #06b6d4, 0 0 20px #0891b2,
          0 0 40px #0e7490;
      }
      .box-shadow-neon-fuchsia {
        box-shadow: 0 0 5px #d946ef, 0 0 10px #d946ef, 0 0 20px #c026d3,
          0 0 40px #a21caf;
      }
      html {
        scroll-behavior: smooth;
      }
      /* Custom Themed Scrollbars */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0d0a1a;
      }
      ::-webkit-scrollbar-thumb {
        border-radius: 5px;
        border: 2px solid #0d0a1a;
      }
      ::-webkit-scrollbar-thumb:vertical {
        background: #d946ef; /* fuchsia */
      }
      ::-webkit-scrollbar-thumb:horizontal {
        background: #06b6d4; /* cyan */
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.1.1",
          "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
          "react/": "https://esm.sh/react@^19.1.1/",
          "@google/genai": "https://esm.sh/@google/genai?bundle"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
