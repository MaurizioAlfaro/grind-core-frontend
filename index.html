<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grind-Core RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
       @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out forwards;
      }
      
      @keyframes pulse-green {
        0%, 100% { box-shadow: 0 0 0 rgba(16, 185, 129, 0); transform: scale(1); }
        50% { box-shadow: 0 0 20px 7px rgba(16, 185, 129, 0.7); transform: scale(1.05); }
      }
      .animate-pulse-green {
        animation: pulse-green 0.8s ease-out;
      }
      
      @keyframes pulse-yellow {
        0%, 100% { box-shadow: 0 0 0 rgba(245, 158, 11, 0); transform: scale(1); }
        50% { box-shadow: 0 0 20px 7px rgba(245, 158, 11, 0.7); transform: scale(1.05); }
      }
      .animate-pulse-yellow {
        animation: pulse-yellow 0.8s ease-out;
      }

      @keyframes pulse-red {
        0%, 100% { box-shadow: 0 0 0 rgba(239, 68, 68, 0); transform: scale(1); }
        50% { box-shadow: 0 0 20px 7px rgba(239, 68, 68, 0.7); transform: scale(1.05); }
      }
      .animate-pulse-red {
        animation: pulse-red 0.8s ease-out;
      }

      @keyframes lab-pulse {
        0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7); }
        50% { transform: scale(1.05); box-shadow: 0 0 20px 10px rgba(0, 255, 255, 0); }
      }
      .animate-lab-pulse {
        animation: lab-pulse 2s infinite ease-in-out;
      }
      @keyframes lab-creation-flash {
        0% { background-color: rgba(4, 23, 31, 0.8); }
        50% { background-color: rgba(173, 255, 243, 0.8); }
        100% { background-color: rgba(4, 23, 31, 0.8); }
      }
      .animate-lab-creation-flash {
        animation: lab-creation-flash 0.5s ease-out;
      }

      @keyframes attribute-unlock-glow {
        0% {
          background-color: transparent;
          box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
        }
        50% {
          background-color: rgba(16, 185, 129, 0.3);
          box-shadow: 0 0 15px 5px rgba(16, 185, 129, 0.6);
        }
        100% {
          background-color: transparent;
          box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
        }
      }
      .animate-attribute-unlock {
        animation: attribute-unlock-glow 1.5s ease-out;
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",

    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react-dom": "https://esm.sh/react-dom@^19.1.1",

    "express": "https://esm.sh/express@^5.1.0",
    "express-async-handler": "https://esm.sh/express-async-handler@^1.2.0",
    "cors": "https://esm.sh/cors@^2.8.5",
    "dotenv": "https://esm.sh/dotenv@^17.2.1",
    "path": "https://esm.sh/path@^0.12.7"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

  </body>
</html>
