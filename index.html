<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REPZ</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      .font-orbitron {
        font-family: "Orbitron", sans-serif;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out forwards;
      }

      @keyframes pulse-green {
        0%,
        100% {
          box-shadow: 0 0 0 rgba(16, 185, 129, 0);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 20px 7px rgba(16, 185, 129, 0.7);
          transform: scale(1.05);
        }
      }
      .animate-pulse-green {
        animation: pulse-green 0.8s ease-out;
      }

      @keyframes pulse-yellow {
        0%,
        100% {
          box-shadow: 0 0 0 rgba(245, 158, 11, 0);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 20px 7px rgba(245, 158, 11, 0.7);
          transform: scale(1.05);
        }
      }
      .animate-pulse-yellow {
        animation: pulse-yellow 0.8s ease-out;
      }

      @keyframes pulse-red {
        0%,
        100% {
          box-shadow: 0 0 0 rgba(239, 68, 68, 0);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 20px 7px rgba(239, 68, 68, 0.7);
          transform: scale(1.05);
        }
      }
      .animate-pulse-red {
        animation: pulse-red 0.8s ease-out;
      }

      @keyframes lab-pulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 20px 10px rgba(0, 255, 255, 0);
        }
      }
      .animate-lab-pulse {
        animation: lab-pulse 2s infinite ease-in-out;
      }
      @keyframes lab-creation-flash {
        0% {
          background-color: rgba(4, 23, 31, 0.8);
        }
        50% {
          background-color: rgba(173, 255, 243, 0.8);
        }
        100% {
          background-color: rgba(4, 23, 31, 0.8);
        }
      }
      .animate-lab-creation-flash {
        animation: lab-creation-flash 0.5s ease-out;
      }

      @keyframes attribute-unlock-glow {
        0% {
          background-color: transparent;
          box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
        }
        50% {
          background-color: rgba(16, 185, 129, 0.3);
          box-shadow: 0 0 15px 5px rgba(16, 185, 129, 0.6);
        }
        100% {
          background-color: transparent;
          box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
        }
      }
      .animate-attribute-unlock {
        animation: attribute-unlock-glow 1.5s ease-out;
      }

      /* Fade in/out animations for loading */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      .animate-fade-in {
        animation: fadeIn 600ms ease-out forwards;
      }
      .animate-fade-out {
        animation: fadeOut 600ms ease-in forwards;
      }

      /* Reptilianz Landing Page CSS classes */
      .font-display {
        font-family: "Press Start 2P", cursive;
      }
      .text-shadow-neon-cyan {
        text-shadow: 0 0 5px #06b6d4, 0 0 10px #06b6d4, 0 0 20px #06b6d4,
          0 0 40px #0891b2;
      }
      .text-shadow-neon-fuchsia {
        text-shadow: 0 0 5px #d946ef, 0 0 10px #d946ef, 0 0 20px #c026d3,
          0 0 40px #a21caf;
      }
      .text-shadow-neon-lime {
        text-shadow: 0 0 5px #84cc16, 0 0 10px #84cc16, 0 0 20px #a3e635,
          0 0 40px #bef264;
      }
      .box-shadow-neon-cyan {
        box-shadow: 0 0 5px #06b6d4, 0 0 10px #06b6d4, 0 0 20px #0891b2,
          0 0 40px #0e7490;
      }
      .box-shadow-neon-fuchsia {
        box-shadow: 0 0 5px #d946ef, 0 0 10px #d946ef, 0 0 20px #c026d3,
          0 0 40px #a21caf;
      }

      /* Casino-specific CSS classes */
      .bg-felt-green {
        background-color: #0f5132;
      }
      .bg-dark-felt {
        background-color: #064e3b;
      }
      .bg-black\/20 {
        background-color: rgba(0, 0, 0, 0.2);
      }
      .bg-black\/30 {
        background-color: rgba(0, 0, 0, 0.3);
      }
      .bg-black\/50 {
        background-color: rgba(0, 0, 0, 0.5);
      }
      .bg-gray-700\/80 {
        background-color: rgba(55, 65, 81, 0.8);
      }
      .bg-gray-600 {
        background-color: #4b5563;
      }
      .border-black\/20 {
        border-color: rgba(0, 0, 0, 0.2);
      }
      .border-black\/30 {
        border-color: rgba(0, 0, 0, 0.3);
      }

      /* Roulette-specific CSS classes */
      .bg-roulette-red {
        background-color: #dc2626;
      }
      .bg-roulette-black {
        background-color: #1f2937;
      }
      .bg-roulette-green {
        background-color: #059669;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.1.1",
          "react/": "https://esm.sh/react@^19.1.1/",
          "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
          "react-dom": "https://esm.sh/react-dom@^19.1.1",
          "mongoose": "https://esm.sh/mongoose@^8.17.2",
          "express": "https://esm.sh/express@^5.1.0",
          "express-async-handler": "https://esm.sh/express-async-handler@^1.2.0",
          "cors": "https://esm.sh/cors@^2.8.5",
          "dotenv": "https://esm.sh/dotenv@^17.2.1",
          "path": "https://esm.sh/path@^0.12.7"
        }
      }
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "felt-green": "#35654d",
              "dark-felt": "#2a503e",
              "card-white": "#f8f8f8",
              "chip-red": "#d9534f",
              "chip-blue": "#428bca",
              "chip-green": "#5cb85c",
              "chip-black": "#373a3c",
              "roulette-red": "#D32F2F",
              "roulette-black": "#1E1E1E",
              "roulette-green": "#4CAF50",
            },
            boxShadow: {
              card: "3px 3px 5px rgba(0,0,0,0.3)",
              chip: "inset 0 2px 2px rgba(0,0,0,0.3), 0 2px 2px rgba(255,255,255,0.4)",
            },
            animation: {
              "deal-player":
                "deal-player 0.5s forwards cubic-bezier(0.25, 1, 0.5, 1)",
              "deal-dealer":
                "deal-dealer 0.5s forwards cubic-bezier(0.25, 1, 0.5, 1)",
              peek: "peek-card 1.5s cubic-bezier(0.4, 0, 0.2, 1)",
              "fade-out": "fade-out 1s forwards",
              "fade-in": "fade-in 0.3s forwards cubic-bezier(0.4, 0, 0.2, 1)",
            },
            keyframes: {
              "deal-player": {
                from: { transform: "translateY(-250%)", opacity: "0" },
                to: { transform: "translateY(0)", opacity: "1" },
              },
              "deal-dealer": {
                from: { transform: "translateY(250%)", opacity: "0" },
                to: { transform: "translateY(0)", opacity: "1" },
              },
              "peek-card": {
                "0%": { transform: "translate(0, 0) rotate(0)", zIndex: "20" },
                "30%": {
                  transform: "translate(-25px, 25px) rotate(-10deg)",
                  zIndex: "20",
                },
                "70%": {
                  transform: "translate(-25px, 25px) rotate(-10deg)",
                  zIndex: "20",
                },
                "100%": {
                  transform: "translate(0, 0) rotate(0)",
                  zIndex: "20",
                },
              },
              "fade-out": {
                from: {
                  opacity: "1",
                  transform: "translate(-50%, -50%) scale(1)",
                },
                to: {
                  opacity: "0",
                  transform: "translate(-50%, -50%) scale(0.9)",
                },
              },
              "fade-in": {
                from: { opacity: "0", transform: "scale(0.98)" },
                to: { opacity: "1", transform: "scale(1)" },
              },
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="/index.css" />
    <!-- Casino CSS is now imported in React components -->
  </head>
  <body class="bg-gray-900 text-gray-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
