    <style>
      body {
        font-family: 'VT323', monospace;
        background-color: #0d0a1a;
        color: #e0e0e0;
        background-image: url('https://www.transparenttextures.com/patterns/crissxcross.png');
      }
      .font-display {
        font-family: 'Press Start 2P', cursive;
      }
      .text-shadow-neon-cyan {
        text-shadow: 0 0 5px #06b6d4, 0 0 10px #06b6d4, 0 0 20px #06b6d4, 0 0 40px #0891b2;
      }
      .text-shadow-neon-fuchsia {
        text-shadow: 0 0 5px #d946ef, 0 0 10px #d946ef, 0 0 20px #c026d3, 0 0 40px #a21caf;
      }
       .text-shadow-neon-lime {
        text-shadow: 0 0 5px #84cc16, 0 0 10px #84cc16, 0 0 20px #a3e635, 0 0 40px #bef264;
      }
      .box-shadow-neon-cyan {
        box-shadow: 0 0 5px #06b6d4, 0 0 10px #06b6d4, 0 0 20px #0891b2, 0 0 40px #0e7490;
      }
       .box-shadow-neon-fuchsia {
        box-shadow: 0 0 5px #d946ef, 0 0 10px #d946ef, 0 0 20px #c026d3, 0 0 40px #a21caf;
      }
      html {
        scroll-behavior: smooth;
      }
      /* Custom Themed Scrollbars */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0d0a1a;
      }
      ::-webkit-scrollbar-thumb {
        border-radius: 5px;
        border: 2px solid #0d0a1a;
      }
      ::-webkit-scrollbar-thumb:vertical {
        background: #d946ef; /* fuchsia */
      }
      ::-webkit-scrollbar-thumb:horizontal {
        background: #06b6d4; /* cyan */
      }
      
      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
    </style>
